<!-- Versi√≥n inicial de HTML con categor√≠as colapsables (responsive) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glosario AWS - Categor√≠as Responsivas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <header class="aws-header">
    <h1>Glosario de Servicios AWS ‚òÅÔ∏è</h1>
    <p>Material de estudio para la certificaci√≥n Cloud Practitioner</p>
  </header>

  <main class="container my-4">

    <div id="categoriesContainer">

    <!-- Selector de categor√≠as (responsive) -->
    <div class="mb-4">
      <label class="form-label fw-bold">Selecciona una categor√≠a:</label>
      <select id="categorySelect" class="form-select">
        <option value="all">Todas las categor√≠as</option>
      </select>
    </div>

    <!-- Buscador -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-75" placeholder="üîç Buscar servicio AWS...">
      <button id="toggleMode" class="btn btn-dark ms-3">üåô Modo oscuro</button>
    </div>

    <!-- Contenedor del glosario -->
    <div id="awsGlossary"></div>

  </main>

  <footer class="text-center text-muted py-3">
    <small>Hecho con ‚òÅÔ∏è y ‚òï</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const glossaryContainer = document.getElementById('awsGlossary');
    const searchInput = document.getElementById('searchInput');
    const toggleModeBtn = document.getElementById('toggleMode');
    const categorySelect = document.getElementById('categorySelect');
    const body = document.body;
    let allData = [];

    // Modo oscuro
    toggleModeBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggleModeBtn.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è Modo claro' : 'üåô Modo oscuro';
    });

    // Cargar JSON
    fetch('servicios.json')
      .then(res => res.json())
      .then(data => {
        allData = data.categories;
        loadCategoryOptions();
        renderCategories(allData);
      })
      .catch(() => glossaryContainer.innerHTML = '<p class="text-danger">Error cargando servicios.json</p>');

    // Cargar selector de categor√≠as
    function loadCategoryOptions() {
      allData.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.name;
        opt.textContent = cat.name;
        categorySelect.appendChild(opt);
      });
    }

    // Renderizar categor√≠as
    function renderCategories(categories) {
      glossaryContainer.innerHTML = '';

      categories.forEach((category, catIndex) => {
        const categoryBlock = document.createElement('div');

        // T√≠tulo colapsable de categor√≠a
        const categoryHeader = document.createElement('button');
        categoryHeader.classList.add('btn', 'btn-warning', 'w-100', 'text-start', 'mb-2', 'fw-bold', 'text-white');
        categoryHeader.setAttribute('data-bs-toggle', 'collapse');
        categoryHeader.setAttribute('data-bs-target', `#cat${catIndex}`);
        categoryHeader.textContent = category.name;
        categoryBlock.appendChild(categoryHeader);

        // Contenido interno
        const collapseDiv = document.createElement('div');
        collapseDiv.id = `cat${catIndex}`;
        collapseDiv.classList.add('collapse');
        collapseDiv.setAttribute('data-bs-parent', '#categoriesContainer');

        const accordion = document.createElement('div');
        accordion.classList.add('accordion');
        accordion.id = `accordion${catIndex}`;

        category.services.forEach((service, index) => {
          const id = `cat${catIndex}serv${index}`;
          const card = document.createElement('div');
          card.classList.add('accordion-item', 'aws-card');

          card.innerHTML = `
            <h2 class="accordion-header" id="heading${id}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${id}" aria-expanded="false">
                ${service.name}
              </button>
            </h2>
            <div id="collapse${id}" class="accordion-collapse collapse" data-bs-parent="#accordion${catIndex}">
              <div class="accordion-body">
                <p>${service.description}</p>
                ${service.image ? `<img src="${service.image}" class="aws-img">` : ''}
              </div>
            </div>`;

          accordion.appendChild(card);
        });

        collapseDiv.appendChild(accordion);
        categoryBlock.appendChild(collapseDiv);
        glossaryContainer.appendChild(categoryBlock);
      });
    }

    // Filtrar por categor√≠a
    categorySelect.addEventListener('change', () => {
      const selected = categorySelect.value;

      if (selected === 'all') {
        renderCategories(allData);
        return;
      }

      const filtered = allData.filter(cat => cat.name === selected);
      renderCategories(filtered);
    });

    // Buscar por nombre
  // üîç B√∫squeda de servicios (reemplaza el listener anterior)
searchInput.addEventListener('input', (e) => {
  const term = e.target.value.trim().toLowerCase();

  // Si no hay t√©rmino, renderiza todo y retorna
  if (!term) {
    renderCategories(allData);
    return;
  }

  // Filtramos servicios por nombre (sin modificar allData original)
  const filteredCategories = allData
    .map(cat => ({
      ...cat,
      services: cat.services.filter(s => s.name.toLowerCase().includes(term) || (s.description || '').toLowerCase().includes(term))
    }))
    .filter(cat => cat.services.length > 0);

  // Renderizamos resultados filtrados
  renderCategories(filteredCategories);

  // Esperamos que el DOM haya sido actualizado antes de abrir colapsables
  // Luego abrimos la primera categor√≠a y el primer servicio encontrado dentro de ella
  setTimeout(() => {
    try {
      // Abrir primera categor√≠a encontrada
      const firstCategoryCollapse = document.querySelector('#awsGlossary .collapse');
      if (firstCategoryCollapse) {
        // Usar la API de Bootstrap para mostrar el colapso (evita manipular clases directamente)
        const bsCat = bootstrap.Collapse.getOrCreateInstance(firstCategoryCollapse);
        bsCat.show();
      }

      // Abrir primer servicio dentro de la primera categor√≠a (si existe)
      const firstServiceCollapse = document.querySelector('#awsGlossary .accordion-collapse');
      if (firstServiceCollapse) {
        const bsSvc = bootstrap.Collapse.getOrCreateInstance(firstServiceCollapse);
        bsSvc.show();

        // Opcional: hacer scroll suave al servicio encontrado
        firstServiceCollapse.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    } catch (err) {
      console.error('Error al autoabrir resultados de b√∫squeda:', err);
    }
  }, 120); // peque√±o retraso para asegurar renderizado del DOM
});

  </script>
</body>
</html>
